<!DOCTYPE html5>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>

        <meta http-equiv="content-type" content="text/typescript; charset=utf-8" />

        <title>Car Rentals</title>
    </head>

    <body>
        <div class="Container">
            <div class="Header">
                <h2>Car Data</h2>
            </div>

            <div class="Body">
                <h3>Add Vehicle</h3>
                <form>
                    Registration Number: <br>
                    <input id="registration" type = "text" required/><br>
                    Make: <br>
                    <input id = "make" type = "text" required/><br>
                    Model: <br>
                    <input id = "model" type = "text" required/><br><br>
                    Transmission: <br>
                    <select name = "transmission" id = "transmission" size = "2" required>
                        <option value = "Manual">Manual</option>
                        <option value = "Automatic">Automatic</option>
                    </select><br><br>
                    Body Shape: <br>
                    <select name = "bodyShape" id = "bodyShape" size = "5" required>
                        <option value = "Hatch">Hatch</option>
                        <option value = "Sedan">Sedan</option>
                        <option value = "SUV">SUV</option>
                        <option value = "Van">Van</option>
                        <option value = "Ute">Ute</option>  
                    </select><br><br>
                    Year: <br>
                    <input id = "year" type = "number"/><br><br>
                    <button type = "button" onClick = "newVehicle()">Add Vehicle</button> &nbsp;
                    <button type = "button" onClick = "editVehicle()">Edit Vehicle</button> &nbsp;
                    <button type = "button" onClick = "deleteVehicle()">Delete Vehicle</button><br>
                </form>
                <div id = "message"></div>
                <br>
                <form>
                    Find Vehicle: <br>
                    <input id = "findPlate" type = "text"/><br><br>
                    <button type = "button" onClick = "findVehicle()">Search</button><br><br>
                    <div id = "searchResult"></div>
                </form>
            </div>
        </div>
        <script src = "assignment2.js"></script>
    </body>

    <footer>
        <div class="Footer">
        
        </div>
    </footer>

</html>
